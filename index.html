<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: #f0f0f0;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status { 
            margin: 15px; 
            padding: 10px; 
            font-weight: bold;
            border-radius: 5px;
        }
        .ready { background: #e7f7e7; }
        .loading { background: #fff3cd; }
        .error { background: #f8d7da; color: #721c24; }
        #display {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px auto;
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Chess Game</h1>
        
        <button id="run">Start Chess Game</button>
        
        <div id="status" class="ready">Ready to start</div>
        
        <!-- CheerpJ will render the Java display here -->
        <div id="display"></div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p>CheerpJ is loaded - click "Start Chess Game" to run your chess application</p>
        </div>
    </div>

    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
    <script>
        document.getElementById('run').addEventListener('click', async () => {
            const status = document.getElementById('status');
            const runBtn = document.getElementById('run');
            
            try {
                runBtn.disabled = true;
                status.textContent = 'Step 1: Loading Java runtime...';
                status.className = 'loading';
                console.log('Initializing CheerpJ...');
                
                // Initialize CheerpJ
                await cheerpjInit();
                status.textContent = 'Step 2: Runtime loaded, starting game...';
                console.log('CheerpJ initialized');
                
                // Try running the game directly - let CheerpJ handle display automatically
                await cheerpjRunMain("Game", "ChessGuiRealReal-1.0.0.jar");
                
                status.textContent = 'Chess game running!';
                status.className = 'ready';
                console.log('Game started successfully');
                
            } catch (e) {
                console.error('Full error details:', e);
                status.textContent = 'Error: ' + e.message;
                status.className = 'error';
                runBtn.disabled = false;
                
                // Provide specific guidance based on error type
                if (e.message.includes('Could not find or load main class')) {
                    status.textContent += ' - The main class "Game" was not found in the JAR';
                } else if (e.message.includes('404')) {
                    status.textContent += ' - JAR file not found on server';
                }
            }
        });

        // Initialize when page loads
        window.addEventListener('load', () => {
            const status = document.getElementById('status');
            status.textContent = 'Ready - Click "Start Chess Game" to begin';
            status.className = 'ready';
        });
    </script>
</body>
</html>
