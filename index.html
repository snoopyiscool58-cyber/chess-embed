<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess</title>

  <!-- ✅ Force CheerpJ to load runtime files from CDN -->
  <script>
    window.cjLocation = "https://cjrtnc.leaningtech.com/2.3/";
  </script>
  <script src="https://cjrtnc.leaningtech.com/2.3/loader.js" onload="window._cjLoaded = true"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #status {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <button id="run" disabled>Run Chess</button>
  <p id="status">Loading runtime…</p>

  <script>
    // Enable the button after loader.js is ready
    window.addEventListener('load', () => {
      if (typeof window.cheerpjInit === 'function') {
        document.getElementById('run').disabled = false;
        document.getElementById('status').textContent = 'Ready.';
      } else {
        document.getElementById('status').textContent =
          '❌ Failed to load runtime (CDN blocked?).';
      }
    });

    // Run the JAR when the button is clicked
    document.getElementById('run').addEventListener('click', async () => {
      const status = document.getElementById('status');
      try {
        status.textContent = 'Loading...';
        await cheerpjInit();
        await cheerpjCreateDisplay(800, 700);
        status.textContent = 'Starting...';
        await cheerpjRunMain("Game", "ChessGuiRealReal-1.0.0.jar");
        status.textContent = 'Running!';
      } catch (e) {
        console.error(e);
        status.textContent = '❌ Failed to launch game: ' + e;
      }
    });
  </script>
</body>
</html>
