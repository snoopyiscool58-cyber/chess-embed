<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 12px 24px; font-size: 16px; margin: 10px; }
        #status { margin: 15px; padding: 10px; font-weight: bold; }
        .ready { background: #e7f7e7; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Chess Game - Diagnostic</h1>
    
    <button id="run">Try Run Game</button>
    <button id="checkJar">Check JAR Integrity</button>
    
    <div id="status">Game.class is in JAR - testing why it won't load</div>

    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
    <script>
        document.getElementById('run').addEventListener('click', async () => {
            const status = document.getElementById('status');
            try {
                status.textContent = 'Attempting to run Game...';
                await cheerpjInit();
                await cheerpjRunMain("Game", "/chess-embed/ChessGuiRealReal-1.0.0.jar");
                status.textContent = 'SUCCESS! Game is running';
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                console.error('Full error:', e);
            }
        });

        document.getElementById('checkJar').addEventListener('click', async () => {
            const status = document.getElementById('status');
            try {
                status.textContent = 'Downloading and checking JAR...';
                
                // Download the JAR and check its size
                const response = await fetch("/chess-embed/ChessGuiRealReal-1.0.0.jar");
                const blob = await response.blob();
                const size = blob.size;
                
                status.textContent = `JAR size: ${size} bytes. `;
                
                if (size < 1000) {
                    status.textContent += 'JAR might be corrupted - too small';
                } else {
                    status.textContent += 'JAR size looks normal';
                }
                
            } catch (e) {
                status.textContent = 'Error checking JAR: ' + e.message;
            }
        });
    </script>
</body>
</html>
