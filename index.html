<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Java Chess Game</title>

  <!-- ✅ Load CheerpJ properly -->
  <script src="https://cjrtnc.leaningtech.com/3.0/loader.js" defer></script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
      border-radius: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #eee;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button onclick="runGame()">Run Chess</button>
  <p id="status"></p>

  <script>
    async function runGame() {
      const status = document.getElementById('status');
      status.innerText = 'Loading Java runtime...';

      try {
        // ✅ Wait for CheerpJ runtime to initialize
        await cheerpjInit();

        status.innerText = 'Starting game...';

        // ✅ Run your exact JAR file name
        cheerpjRunJar("ChessGuiRealReal-1.0.0.jar");

        status.innerText = 'Game running!';
      } catch (err) {
        console.error(err);
        status.innerText = '❌ Failed to launch game: ' + err;
      }
    }
  </script>
</body>
</html>
