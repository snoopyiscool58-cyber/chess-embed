<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess</title>

  <!-- Load CheerpJ Runtime from CDN (v2.3) -->
  <script>
    window.cjLocation = "https://cjrtnc.leaningtech.com/2.3/";
  </script>
  <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #status {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <button id="run" disabled>Run Chess</button>
  <p id="status">Loading runtime‚Ä¶</p>

  <script>
    // Enable button only after CheerpJ runtime loads
    window.addEventListener('load', () => {
      if (typeof window.cheerpjInit === 'function') {
        document.getElementById('run').disabled = false;
        document.getElementById('status').textContent = 'Ready.';
      } else {
        document.getElementById('status').textContent = '‚ùå Failed to load runtime.';
      }
    });

    // Run the JAR
    document.getElementById('run').addEventListener('click', async () => {
      const status = document.getElementById('status');
      try {
        status.textContent = 'Initializing...';
        await cheerpjInit();
        await cheerpjCreateDisplay(800, 700);
        status.textContent = 'Starting...';

        // üëá JAR must match the file name in your repo
        await cheerpjRunMain("Game", "./ChessGuiRealReal-1.0.0.jar");

        status.textContent = 'Running!';
      } catch (e) {
        console.error(e);
        status.textContent = '‚ùå Failed to launch game: ' + e;
      }
    });
  </script>
</body>
