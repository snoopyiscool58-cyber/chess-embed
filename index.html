<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 12px 24px; font-size: 16px; margin: 10px; }
        #status { margin: 15px; padding: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <button id="run">Start Chess Game</button>
    <div id="status">Ready to start</div>

    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
    <script>
        document.getElementById('run').addEventListener('click', async () => {
            const status = document.getElementById('status');
            const runBtn = document.getElementById('run');
            
            try {
                runBtn.disabled = true;
                status.textContent = 'Loading Java runtime...';
                
                await cheerpjInit();
                status.textContent = 'Starting chess game...';
                
                // Try the main class
                await cheerpjRunMain("Game", "ChessGuiRealReal-1.0.0.jar");
                
                status.textContent = 'Chess game running!';
                
            } catch (e) {
                console.error('Full error:', e);
                status.textContent = 'Error: ' + e.message;
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
