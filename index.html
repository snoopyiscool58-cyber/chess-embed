<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess</title>
  <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
  <style>
    body { font-family: system-ui,-apple-system,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    button { padding:10px 20px; font-size:18px; }
    #status { margin-top:16px; }
  </style>
</head>
<body>
  <button id="run" disabled>Run Chess</button>
  <p id="status">Loading runtime…</p>

  <script>
    // Enable the button only after loader.js has executed and window.cheerpjInit exists
    window.addEventListener('load', () => {
      if (typeof window.cheerpjInit === 'function') {
        document.getElementById('run').disabled = false;
        document.getElementById('status').textContent = 'Ready.';
      } else {
        document.getElementById('status').textContent = 'Runtime failed to load (blocked?). Try another browser or see Fix B below.';
      }
    });

    document.getElementById('run').addEventListener('click', async () => {
      const status = document.getElementById('status');
      try {
        status.textContent = 'Loading';
        await cheerpjInit();                       
        await cheerpjCreateDisplay(800, 700);      
        status.textContent = 'Starting…';
        await cheerpjRunMain("Game", "/app/ChessGuiRealReal-1.0.0.jar");
        status.textContent = 'Running!';
      } catch (e) {
        console.error(e);
        status.textContent = 'Failed: ' + e;
      }
    });
  </script>
</body>
</html>
