<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Java Chess Game</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
    <style>
        body {
          font-family: system-ui, -apple-system, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: #f5f5f5;
          margin: 0;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
<button id="run">Run Chess</button>
<div id="log"></div>
<script>
    const log = (m)=>document.getElementById('log').textContent=m;
    document.getElementById('run').addEventListener('click', async () => {
      try {
        log('Initializing runtime...');
        await cheerpjInit();                       // Start CheerpJ
        await cheerpjCreateDisplay(800, 700);      // Match your JFrame size
        log('Starting game...');
        await cheerpjRunMain("Game", "/app/ChessGuiRealReal-1.0.0.jar");
        log('Running!');
      } catch (e) {
        log('Error: ' + e);
        console.error(e);
      }
    });
</script>
</body>
</html>
